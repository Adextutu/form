<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>HTML Form</h2>
        <form>
            
            <label>First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="John"><br><br>
            <label>Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Peters"><br><br>
            <label>Address:</label>
            <input type="text" id="fname" name="fname" placeholder="Lagos"><br><br>
            <label>Gender:</label>
            <select id="genders" name="genders">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="nonbinary">Non-Binary</option>
            </select><br><br>
            <label>Phone Number:</label>
           <input type="tel" id="phone" name="phone"  placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
            <label>Message:</label>
            <textarea name="message" rows="10" cols="30"> </textarea> <br><br>
            <input type="submit" value="Submit">
        
        </form>
    </body>
</html>
